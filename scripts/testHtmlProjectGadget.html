var periods =
[
    {
        "name": "Projects completed while I was a teenager in high school or CEGEP (-1999)",
        "start": new Date(1980, 10, 16),
    },
    {
        "name": "Projects completed while I was undergrad at the University of Waterloo (1999-2004)",
        "start": new Date(1999, 8, 1),
    },
    {
        "name": "Projects Completed After Graduation (2004-)",
        "start": new Date(2004, 5, 10),
    }
];

// Most recent first.
projects.sort(function(a, b) { return b.date - a.date; });

//JSON.stringify(json, undefined, 2);

function SlotProjectsIntoPeriods()
{
    // This works for periods too since we only store the start dates.
    periods.sort(function(a, b) { return b.start - a.start; });

    for (var projectIndex = 0; projectIndex < projects.length; ++projectIndex)
    {
        var project = projects[projectIndex];
        for (var periodIndex = 0; periodIndex < periods.length; ++periodIndex)
        {
            var period = periods[periodIndex];
            if (project.date >= period.start)
            {
                if (typeof period.projects === 'undefined')
                {
                    period.projects = [];
                }
                period.projects.push(project);
                break;
            }
        }
    }
}

function WriteProjects(url, writePeriods, writeNames, tableWidth, imageWidth, sinCenter, sinAmplitude)
{
    SlotProjectsIntoPeriods();

    sinCenter = (typeof sinCenter !== 'undefined') ? sinCenter : 50;
    sinAmplitude = (typeof sinAmplitude !== 'undefined') ? sinAmplitude : 15;
    
    sineParam = 0.0;
    for (var periodIndex in periods)
    {
        period = periods[periodIndex];
        if (writePeriods)
        {
            document.write("<h2>");
            document.write(period.name);
            document.write("</h2>");
        }

        periodProjects = period.projects;
        for (var projectIndex = 0; projectIndex < periodProjects.length; ++projectIndex)
        {
            sineParam += 0.8;
            var project = periodProjects[projectIndex];
            var colWidth = Math.round(sinCenter + Math.sin(sineParam) * sinAmplitude);
			var style = "";
			if (url == project.url)
			{
				style = "style=\"background-color:#70C1DB;\"";
			}
			
            document.write("<table border=\"0\" " + style + " width=\"" + tableWidth + "%\"><col width=\"" + colWidth + "%\"/> <col/>");
            document.write("<tr>");
            document.write("<td>");
            if (writeNames)
            {
                document.write("<a target=\"_top\" href=\"" + project.url + "\"><span style=\"font-family: 'Courier New', Courier, monospace;\">" + project.title + "</span></a>");
            }
            document.write("</td>");
            document.write("<td><a target=\"_top\" href=\"" + project.url + "\"><img border=\"0\" src=\"" + project.thumb + "\" width=\"" + imageWidth + "\"/></a>");
            document.write("</tr>");
            //document.write(project);
            //document.write(syntaxHighlight(project));
            document.write("</table>");
        }
    }
}

function MakeAnchor(text, url)
{
	return "<a target=\"_top\" href=\"" + url + "\">" + text + "</a>";
}

function GetTextAnchorForProjectFooterLink(project)
{
	return "<a target=\"_top\" href=\"" + project.url + "\">" + project.title + "</a>";
}

function GetImageAnchorForProjectFooterLink(project)
{
	return "<a target=\"_top\" href=\"" + project.url + "\"><img border=\"0\" src=\"" + project.thumb + "\" width=\"75%\"/></a>";
}

function MakeCenteredMonospaceTableCell(text)
{
	return "<td><center><span style=\"font-family: 'Courier New', Courier, monospace;\">" + text + "</center></td>";
}

function ProjectPrevNext(pageUrl)
{
	//data.lastIndexOf(str, 0) === 0
	var thisProjectIndex = -1;
	urls = projects.map(function(p) { return p.url; });
	//document.write(pageUrl + "<br>");
	for (var i = 0; i < urls.length; ++i)
	{
		//document.write(urls[i] + "<br>");
		if (pageUrl.lastIndexOf(urls[i], 0) === 0)
		{
			thisProjectIndex = i;
			break;
		}
	}
	//thisProjectIndex = projects.map(function(p) { return p.url; }).indexOf(pageUrl);
	if (thisProjectIndex >= 0)
	{
		previousProject = projects[thisProjectIndex + 1];
		nextProject = projects[thisProjectIndex - 1];
		document.write("<table border=\"0\" width=\"100%\"><col width=\"5%\"/><col width=\"20%\"/><col width=\"20%\"/><col/><col width=\"20%\"/><col width=\"20%\"/><col width=\"5%\"/>");
		document.write("<tr>");
		document.write(MakeCenteredMonospaceTableCell(previousProject ? MakeAnchor("&larr;", previousProject.url) : ""));
		document.write(MakeCenteredMonospaceTableCell(previousProject ? GetImageAnchorForProjectFooterLink(previousProject) : ""));
		document.write(MakeCenteredMonospaceTableCell(previousProject ? ("Previous project:<br>" + GetTextAnchorForProjectFooterLink(previousProject)) : ""));
		document.write("<td />");
		document.write(MakeCenteredMonospaceTableCell(nextProject ? ("Next project:<br>" + GetTextAnchorForProjectFooterLink(nextProject)) : ""));
		document.write(MakeCenteredMonospaceTableCell(nextProject ? GetImageAnchorForProjectFooterLink(nextProject) : ""));
		document.write(MakeCenteredMonospaceTableCell(nextProject ? MakeAnchor("&rarr;", nextProject.url) : ""));
		document.write("</tr>");
		document.write("</table>");
	}
}
</script>
<script type="text/javascript">
  WriteProjects("https://deambulatorymatrix.blogspot.ca/2013/12/giant-origami-crane-halloween-costume.html", false, false, 100, 200, 30, 30);
</script>
